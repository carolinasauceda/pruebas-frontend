<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/carousel-style.css">
    <title>Carousel</title>
</head>
<body>
    <div class="carousel">
        <button class="carousel__button previous fas fa-arrow-left" id="previous"></button>
        <div class="carousel__images">
            <img src="img/foto1.png" alt="">
            <img src="img/foto2.png" alt="">
            <img src="img/image3.png" alt="">
        </div>
        <button class="carousel__button next fas fa-arrow-right" id="next"></button>
    </div>
    <script>
        const carouselImages = document.querySelector('.carousel__images');
        const carouselButtons = document.querySelectorAll('.carousel__button');
        const numberOfImages = document.querySelectorAll('.carousel__images img').length;
        let imageIndex = 1;
        let translateX = 0;

        carouselButtons.forEach(button => {
        button.addEventListener('click', (event) => {
            if (event.target.id === 'previous') {
            if (imageIndex !== 1) {
                imageIndex--;
                translateX += 300;
            }
            } else {
            if (imageIndex !== numberOfImages) {
                imageIndex++;
                translateX -= 300;
            }
            }
            
            carouselImages.style.display = "none";
            carouselImages.style.transform = `translateX(${translateX}px)`;
        });
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
