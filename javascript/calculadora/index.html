<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Calculadora</h1>
        <div class="form-row">
            <div class="col-2"></div>
            <div class="col-8 w-100">
                <input class="form-control w-100 h-100 mb-2" type="text" name="resultado" id="resultado">

            </div>
            <div class="col-2"></div>
        </div>
        <div class="form-row d-flex h-75 mb-2 mt-2">
            <div class="col-2">
            </div>
            <div class="col-8 d-flex w-100 h-75">
                <button class="btn btn-dark btn-lg w-25 m-1" id="%">%</button>
                <button class="btn btn-dark btn-lg w-25 m-1" id="CE">CE</button>
                <button class="btn btn-dark btn-lg w-25 m-1" id="C">C</button>
                <button class="btn btn-dark btn-lg w-25 m-1 op" id="div">/</button>
            </div>
            <div class="col-2">
            
            </div>
        </div>
        <div class="form-row d-flex h-75 mb-2">
            <div class="col-2">
            </div>
            <div class="col-8 d-flex w-100 h-100">
                <button class="btn btn-light btn-lg w-25 m-1 num" id="7">7</button>
                <button class="btn btn-light btn-lg w-25 m-1 num" id="8">8</button>
                <button class="btn btn-light btn-lg w-25 m-1 num" id="9">9</button>
                <button class="btn btn-light btn-lg w-25 m-1 op" id="mul">x</button>
            </div>
            <div class="col-2">
            
            </div>
        </div>
        <div class="form-row d-flex h-75 mb-2">
            <div class="col-2">
            </div>
            <div class="col-8 d-flex w-100 h-100">
                <button class="btn btn-light btn-lg w-25 m-1 num" id="4">4</button>
                <button class="btn btn-light btn-lg w-25 m-1 num" id="5">5</button>
                <button class="btn btn-light btn-lg w-25 m-1 num" id="6">6</button>
                <button class="btn btn-light btn-lg w-25 m-1 op" id="resta">-</button>
            </div>
            <div class="col-2">
            
            </div>
        </div>
        <div class="form-row d-flex h-75 mb-2">
            <div class="col-2">
            </div>
            <div class="col-8 d-flex w-100 h-100">
                <button class="btn btn-light btn-lg w-25 m-1 num" id="3">3</button>
                <button class="btn btn-light btn-lg w-25 m-1 num" id="2">2</button>
                <button class="btn btn-light btn-lg w-25 m-1 num" id="1">1</button>
                <button class="btn btn-light btn-lg w-25 m-1 op" id="suma">+</button>
            </div>
            <div class="col-2">
            </div>
        </div>
        <div class="form-row d-flex h-75 mb-2">
            <div class="col-2">
            </div>
            <div class="col-8 d-flex w-100 h-100">
                <button class="btn btn-light btn-lg w-25 m-1" id="menos">+/-</button>
                <button class="btn btn-light btn-lg w-25 m-1 num" id="0">0</button>
                <button class="btn btn-light btn-lg w-25 m-1 num" id=".">.</button>
                <button class="btn btn-danger btn-lg w-25 m-1" id="igual">=</button>
            </div>
            <div class="col-2">
            
            </div>
        </div>
    </div>
    



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script>

        jQuery(document).ready(function() {
            var numero = 0;
            var operacion = 0;
            $('.num').click(function(event) {
                    event.preventDefault();
                    let valor = $("#resultado").val();
                    valor = valor + $(this).val();
                    $("#resultado").val(valor + ($(this).html()));
                
            });

            $('#C').click(function(event) {
                event.preventDefault();
                 $("#resultado").val("");
            });
            $('#CE').click(function(event) {
                event.preventDefault();
                 $("#resultado").val("");
            });
            $('.op').click(function(event) {
                event.preventDefault();
                let valor = $("#resultado").val();
                numero = parseFloat(valor);
                
                if($(this).html()=== "+"){
                    operacion = 1;
                }
                if($(this).html()=== "-"){
                    operacion = 2;
                }
                if($(this).html()=== "x"){
                    operacion = 3;
                }
                if($(this).html()=== "/"){
                    operacion = 4;
                }
                $("#resultado").val("");

            });
            $('#igual').click(function(event) {
                event.preventDefault();
                let valor = $("#resultado").val();
                let res=0;

                switch (operacion){
                    case 1:
                        res = numero + parseFloat(valor);
                        $("#resultado").val(res);
                        break;
                    case 2:
                        res = numero - parseFloat(valor);
                        $("#resultado").val(res);
                        break;
                    case 3: 
                        res = numero * parseFloat(valor);
                        $("#resultado").val(res);
                        break;
                    case 4: 
                        res=numero / parseFloat(valor);
                        $("#resultado").val(res);
                        break;
                }
            });
            
            });
    </script>
</body>
</html>
