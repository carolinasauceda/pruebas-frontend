<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <h2 id="nombre"></h2>
    <button id="boton1">Nombre 1</button>
    <button id="boton2">Nombre 2</button>
    <button id="boton3">Nombre 3</button>
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script>
        jQuery(document).ready(function() {
            var text =
                '{"employees":[' +
                '{ "firstName":"John", "lastName":"Doe" },' +
                '{ "firstName":"Anna", "lastName":"Smith" },' +
                '{ "firstName":"Peter", "lastName":"Jones" } ]}';

            var obj = JSON.parse(text);
            $("#boton1").click(function(){
                $("#nombre").html(obj.employees[0].firstName + " "+ obj.employees[0].lastName);

            });
            $("#boton2").click(function(){
                $("#nombre").html(obj.employees[1].firstName + " "+ obj.employees[1].lastName);

            });
            $("#boton3").click(function(){
                $("#nombre").html(obj.employees[2].firstName + " "+ obj.employees[2].lastName);

            });
            

        });
        

        
    </script>
</body>
</html>
