<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JQuery 5</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row mt-4">
        <div class="col-md-12" align="center">
          <h1>Fotos de perritos random</h1>
          <button id="btn_buscar" class="btn btn-primary">Perrito random</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 d-flex mt-3" id="resultado">

          <br>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script>
      jQuery(document).ready(function() {
        $("#btn_buscar").click(function() {
          $("#resultado").children("div").remove();
          $.getJSON("https://dog.ceo/api/breeds/image/random/4",function(data, status) {

            for (var num = 0; num < 4; num++){
              var mensaje=data.message[num];
              resultado = "<div class=\"card\" style=\"width: 18rem;\"><img src=\""+ mensaje+"\" class=\"card-img-top\" alt=\"...\"><div class=\"card-body\"><h5 class=\"card-title\">"+"Doggo :3" +"</h5><p class=\"card-text\"></p><p class=\"card-text\"></p></div></div>";
              $("#resultado").append(resultado);
              }}
          )}
          );
        });
    

    </script>
  </body>
</html>
